<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>

        <div class="success-message" id="successMessage"></div>

        <!-- Add Student Form -->
        <div class="form-section">
            <h2 style="margin-bottom: 20px; color: #333;">Add New Student</h2>
            <form id="studentForm">
                <div class="form-group">
                    <div>
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" placeholder="e.g., STU001" required>
                    </div>
                    <div>
                        <label for="studentName">Full Name:</label>
                        <input type="text" id="studentName" placeholder="Enter student name" required>
                    </div>
                    <div>
                        <label for="studentEmail">Email:</label>
                        <input type="email" id="studentEmail" placeholder="Enter email address" required>
                    </div>
                    <div>
                        <label for="studentPhone">Phone:</label>
                        <input type="tel" id="studentPhone" placeholder="Enter phone number" required>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label for="studentClass">Class:</label>
                        <select id="studentClass" required>
                            <option value="">Select Class</option>
                            <option value="10th">10th Grade</option>
                            <option value="11th">11th Grade</option>
                            <option value="12th">12th Grade</option>
                        </select>
                    </div>
                    <div>
                        <label for="studentSection">Section:</label>
                        <input type="text" id="studentSection" placeholder="e.g., A, B, C" required>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit">Add Student</button>
                    <button type="reset">Clear Form</button>
                </div>
            </form>
        </div>

        <!-- Students Table -->
        <div class="table-section">
            <div class="search-container">
                <h2 style="margin-bottom: 15px; color: #333;">Student List</h2>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search by Student ID, Name, Email, or Phone..." 
                    class="search-input"
                >
            </div>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Class</th>
                        <th>Section</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <tr>
                        <td colspan="7" class="no-data">No students added yet. Add a student to get started!</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
